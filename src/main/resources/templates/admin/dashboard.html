<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>
<body>
    <header th:replace="~{fragments/header::header}"></header>
    <div class="container-fluid">
        <div class="row">
            <nav th:replace="~{fragments/sidebar::sidebar}"></nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
                <canvas id="sl" style="width:100%; max-width:600px;"></canvas>
            <script th:inline="javascript">
              var x = /*[[${tenHang}]]*/ [];
              var y = /*[[${soluong}]]*/ [];
            var barColors = [
              "#b91d47",
              "#00aba9",
              "#2b5797",
              "#e8c3b9",

            ];
            
            new Chart("sl", {
              type: "pie",
              data: {

                }]
              },
              options: {

                  display: true,
                  text: "Thống kê số lượng máy tính",

                }
              }
            });
            
            </script>
            
            </main>
        </div>
    </div>
    <footer th:replace="~{fragments/footer::footer}"></footer>
    <script th:src="@{https://cdn.jsdelivr.net/npm/chart.js}"></script>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.js}"></script>
